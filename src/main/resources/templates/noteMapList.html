<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>List</title>
</head>
<body>
<table>
    <tr>

        <th><h2>TITLE</h2></th>
        <th><h2>CONTENT</h2></th>
        <th></th>
        <th></th>
    </tr>
    <tr th:each="note : ${noteMapList}">
        <td th:text="${note.value.title}" />
        <td th:text="${note.value.content}" />
        <td>
            <button type="submit" class="link-button">DELETE</button>
        </td>
        <td>
            <button type="submit" class="link-button">EDIT</button>


        </td>
    </tr>
</table>
</body>
</html>
